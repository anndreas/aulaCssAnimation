<!DOCTYPE html>
<html>
    <head>
        <title>Bolinha</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <style>
        div{
           width: 100px;
           height: 100px;
           background-color: red;
           border-radius: 5px;
           transition: width 2s, height 2s, transform 2s, border-radius 2s, background-color 2s;
        }
        div:hover{
            width: 200px;
            height: 200px;
            border-radius: 100px;
            background-color: pink;
            transform: rotate(1800000000000000000deg);
        }
    </style>
    <body>
        <div></div>
    </body>
</html>
